<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  

  <title>Holochess - P2P chess game</title>

  <link rel="stylesheet" type="text/css" href="dep/bootstrap-3.3.7-dist/css/bootstrap.min.css">  
  <link rel="stylesheet" type="text/css" href="dep/chessboardjs/src/chessboard.css" />
  <link rel="stylesheet" type="text/css" href="holochess.css" />
</head>

<body>
  <!-- One Row Bootstrap Grid -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
          <!-- Board view -->
          <div id="myBoard"></div>
          <p><span id="turn-color"></span> turn</p>
          <p>Status: <span id="status"></span></p>
          <p>Player: <span id="playerid"></span></p>
          <input type="button" id="startBtn" value="Reset" />
          <input type="button" id="undoBtn" value="Undo" />
          <input type="button" id="submitBtn" value="Submit" />  
          <!-- <input type="button" id="startBtn" value="Auto-submit" /> -->
        </div>
      </div>
        <!-- Log -->
        <div id="log">    
            <p id="log-title">Game log</p>
            <table id="logtable"></table>
        </div>
      </div>

      <!-- Players panel -->
      <div class="col-md-4 players">
          <div class="panel panel-default">
            <div class="panel-heading">
              Players
              <div class="row" id="challenge-button-row">
                  <button id="get-handles-button" type="button" class="btn btn-primary">Get All Handles</button>          
                  <button id="challenge-button" type="button" class="btn btn-primary">Challenge Player!</button>
                </div>
            </div>
            <div class="panel-body">
              <ul id="players">
              </ul>
            </div>
          </div>

        </div>

        <!-- Games panel -->
        <div class="col-md-4">
          <div class="panel panel-default">
              <div id="my-games-header" class="panel-heading">
                My Games
                <div class="row" id="load-game-button-row">
                    <button id="get-games-button" type="button" class="btn btn-primary">Get My Games</button>          

                    <button id="load-game-button" type="button" class="btn btn-primary">Load Game</button>
                  </div> 
                </div>                        
            <div class="panel-body">                 
              <ul id="my-games">
              </ul>
            </div>
          </div>
        </div>                 
    </div> <!-- row -->
  </div>  
 

  <!-- Scripts -->
  <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
  <script type="application/javascript" src="dep/jquery-3.3.1.js"></script>
  <script type="application/javascript" src="dep/chessboardjs/src/chessboard.js"></script>
  <script type="application/javascript" src="dep/chess.js/chess.js"></script>
  <script type="application/javascript" src="holo-bridge.js"></script>
  <script type="application/javascript" src="holochess.js"></script>  
</body>
</html>
