<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  

  <title>Holochess - P2P chess game</title>

  <link rel="stylesheet" type="text/css" href="dep/bootstrap-3.3.7-dist/css/bootstrap.min.css">  
  <link rel="stylesheet" type="text/css" href="dep/chessboardjs/src/chessboard.css" />
  <link rel="stylesheet" type="text/css" href="holochess.css" />
</head>

<body>
  <!-- One Row Bootstrap Grid -->
  <div class="container">
    <div class="row">
            
      <!-- Players panel -->
      <div class="col-md-3 players">
        <!-- <div class="input-prepend input-append">
          <span class="add-on">@</span>
          <input class="span2" type="text" placeholder="Username" required>
          <button class="btn" id="handle-input" type="button">Submit</button>
        </div> -->
        <div class="panel panel-default">
          <div class="panel-heading">
            Players <span id="my-handle"></span>
            <div class="row" id="challenge-button-row">
                <button id="get-handles-button" type="button" class="btn btn-primary">Get Players</button>          
                <button id="challenge-button" type="button" class="btn btn-primary">Challenge Player!</button>
              </div>
          </div>
          <div class="panel-body">
            <ul id="players">
            </ul>
          </div>
        </div>
      </div>

      <!-- My games panel -->
      <div class="col-md-3">
        <div class="panel panel-default">
          <div id="my-games-header" class="panel-heading">
            My Games
            <div class="row" id="load-game-button-row">
                <button id="get-games-button" type="button" class="btn btn-primary">Get my games</button>          

                <button id="load-game-button" type="button" class="btn btn-primary">Load game</button>
                <input type="button" id="sandbox-button" value="Sandbox" />
              </div> 
            </div>                        
          <div class="panel-body">                 
            <ul id="my-games">
            </ul>
          </div>
        </div>
      </div> 
        
      <!-- Move log panel -->
      <div class="col-md-3">
        <div id="log" class="panel panel-default">    
            <div class="panel-heading" id="log-title">Move log</div>
            <div class="panel-body">
              <table id="logtable"></table>
            </div>
        </div>
      </div>

      <!-- Board panel -->      
      <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading" id="log-title"><span id="active-game"></span></div>
            <div class="panel-body">
              <div id="myBoard"></div>
              <p><span id="turn-color"></span> turn</p>
              <p>Status: <span id="status"></span></p>
              <p>Opponent: <span id="playerid"></span></p>
              <input type="button" id="reset-button" value="Reset" />
              <input type="button" id="undo-button" value="Undo" />
              <input type="button" id="submit-button" value="Submit" />  
              <!-- <input type="button" id="startBtn" value="Auto-submit" /> -->
            </div>
          </div>
        </div>

    </div> <!-- row -->
  </div>  
 

  <!-- Scripts -->
  <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
  <script type="application/javascript" src="dep/jquery-3.3.1.js"></script>
  <script type="application/javascript" src="dep/chessboardjs/src/chessboard.js"></script>
  <script type="application/javascript" src="dep/chess.js/chess.js"></script>
  <script type="application/javascript" src="holo-bridge.js"></script>
  <script type="application/javascript" src="holochess.js"></script>  
</body>
</html>
